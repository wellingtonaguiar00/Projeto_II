<body>
    <h1>Gerenciamento de Chamados</h1>
    <label for="filtro">Filtrar:</label>
    <select id="filtro">
        <option value="todos">Todos os Chamados</option>
        <option value="naoFinalizados">Não Finalizados</option>
    </select><br><br>

    <h2>Chamados</h2>
    <ul id="listaChamados">
        <!-- Aqui serão inseridos os chamados dinamicamente -->
    </ul>

    <h2>Responder Chamado</h2>
    <form id="respostaForm" action="https://parseapi.back4app.com/functions/enviarResposta" method="POST">
        <label for="respostaTexto">Resposta:</label><br>
        <textarea id="respostaTexto" name="resposta" rows="4" required></textarea><br>

        <input type="submit" value="Enviar Resposta">
    </form>
